<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="crearCuenta.css">
    <title>Riche - Shop Online Argentina</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>
<body id='fondo'>
    <!-- BARRA DE NAVEGACIÓN -->
    <nav class="navbar navbar-expand-lg fixed-top" id='sticky'>
        <div class="container-fluid" id="contenedor">
            <button class="navbar-toggler order-0 me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#navbarOffcanvasLg" aria-controls="navbarOffcanvasLg" aria-label="Toggle navigation" id="hamburguesa">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <a class="navbar-brand mx-auto order-1 order-lg-0" href="index.html" id="logo">
                <img src="img/logo.jpg" alt="">
            </a>

            <div class="offcanvas offcanvas-start" tabindex="-1" id="navbarOffcanvasLg" aria-labelledby="navbarOffcanvasLgLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="navbarOffcanvasLgLabel">Menú</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Cerrar" id="botonCerrar"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="nosotros.html">Nosotros</a></li>
                        <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>
                        <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
                    </ul>
                </div>
            </div>
            <a class="navbar-brand mx-auto order-3 order-lg-2" href="usuario.html" id="usuario">
                <img src="img/usuario.png" alt="">
            </a>
            <a class="navbar-brand mx-auto order-4 order-lg-3" href="carrito.html" id="carrito">
                <img src="img/carrito.png" alt="">
            </a>
        </div>
    </nav>

    <!-- FORMULARIO -->
    <div id="contacto">
        <form id="formulario">
            <h2>Te damos la bienvenida!</h2>
            <br>
            <label>Nombre completo:</label>
            <input type='text' id="nombre">
            <br>
            <br>
            <label>Mail:</label>
            <input type='text' id="mail">
            <br>
            <br>
            <label>Fecha de nacimiento:</label>
            <input type='date' id="fecha">
            <br>
            <br>
            <label>Contraseña:</label>
            <input type="text" id="contrasena" placeholder="Minimo 8 caracteres">
            <br>
            <br>
            <button id='botonCrear'>Crear cuenta</button>
        </form>
    </div>
    <div id="mensajeCrearCuenta" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto">Usuario registrado con éxito</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close" id="cerrarCrearCuenta"></button>
        </div>
        <div class="toast-body">
            Ya podés comprar!
        </div>
    </div>  
    <script src="crearCuenta.js"></script>
    <script src="carrito.js"></script>
    
</body>
</html>
