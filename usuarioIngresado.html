<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="usuarioIngresado.css">
    <title>Riche - Shop Online Argentina</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>
<body id='fondo'>
    <!-- BARRA DE NAVEGACIÓN -->
    <nav class="navbar navbar-expand-lg fixed-top" id='sticky'>
        <div class="container-fluid" id="contenedor">
            <button class="navbar-toggler order-0 me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#navbarOffcanvasLg" aria-controls="navbarOffcanvasLg" aria-label="Toggle navigation" id="hamburguesa">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <a class="navbar-brand mx-auto order-1 order-lg-0" href="index.html" id="logo">
                <img src="img/logo.jpg" alt="">
            </a>

            <div class="offcanvas offcanvas-start" tabindex="-1" id="navbarOffcanvasLg" aria-labelledby="navbarOffcanvasLgLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="navbarOffcanvasLgLabel">Menú</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Cerrar" id="botonCerrar"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="nosotros.html">Nosotros</a></li>
                        <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>
                        <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
                    </ul>
                </div>
            </div>
            <a class="navbar-brand mx-auto order-3 order-lg-2" href="usuario.html" id="usuario">
                <img src="img/usuario.png" alt="">
            </a>
            <a class="navbar-brand mx-auto order-4 order-lg-3" href="carrito.html" id="carrito">
                <img src="img/carrito.png" alt="">
            </a>
        </div>
    </nav>

    <!-- PORTADA -->
    <div id="portada">
        <img src="img/portada_miUsuario.png" alt="" id='portadaCompu'>
        <img src="img/portada_miUsuarioCelu.png" alt="" id="portadaCelu">
    </div>
    <br><br><br><br><br>
    
    <!-- SOBRE EL USUARIO -->
    <div id="contenedorUsuario">
        <div id='texto'>
            <br><br><br>
            <h5 id="saludo"></h5>
            <br><br>
            <p id="datos">Estos son tus datos: </p>
            <p class='datosUsuario' id="mail"></p>
            
            <br>
            <div class="campoContra">
                <p class='datosUsuario' id="contrasena">Contraseña: ********</p>
                <button id="botonMostrar" class="botones">Mostrar</button>
                <button id="botonOcultar" class="botones">Ocultar</button>
            </div>
            <br>
            <p class='datosUsuario' id="fecha"></p>
            <br><br>
            <div id="filaCerrarSesion">
                <button class="datosUsuario" id="cerrarSesion">Cerrar sesión</button>
            </div>
            <br><br>
        </div>
        <div id="imagen">
            <img src="img/login.png" alt="" id="compu">
            <img src="img/loginCelu.png" alt="" id="celu">
        </div>
    </div>

    <br><br><br><br>
    <!-- SECCIÓN TE PODRÍA INTERESAR -->
    <section id="fotos-inicio">
        <h1 class="titulo">Te podría interesar...</h1>
        <br>
        <div class="row justify-content-center" id="contenedorProductos">
            <div class="col-12 col-md-3 mb-3">
                <div class="card sinborde">
                    <img src="img/collard2.png" class="card-img-top" alt="">
                    <div class="card-body">
                        <h5 class="card-title">Collar colors</h5>
                        <p class="card-text">$30.000</p>
                        <a href="#" class="btn btn-primary" id="boton1">Agregar al carrito</a>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-3 mb-3">
                <div class="card sinborde">
                    <img src="img/pulserad3.png" class="card-img-top" alt="">
                    <div class="card-body">
                        <h5 class="card-title">Mix Pulseras Boho Chic</h5>
                        <p class="card-text">$20.000</p>
                        <a href="#" class="btn btn-primary" id="boton2">Agregar al carrito</a>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-3 mb-3">
                <div class="card sinborde">
                    <img src="img/anillop2.png" class="card-img-top" alt="">
                    <div class="card-body">
                        <h5 class="card-title">Pack Anillos Soft</h5>
                        <p class="card-text">$22.000</p>
                        <a href="#" class="btn btn-primary" id="boton4">Agregar al carrito</a>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <br>
    <script src="usuarioIngresado.js"></script>

</html>
